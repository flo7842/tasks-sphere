name: Test Symfony
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
        
      - name: Install dependencies
        run: composer install --no-interaction

      - name: Run PHPUnit tests
        run: php bin/phpunit